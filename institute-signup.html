
<div data-page="institute-signup" class="page">
    <div class="navbar">
        <div class="navbar-inner">
            <div class="left"><a href="signup.html" class="back link icon-only"><i class="icon icon-back"></i></a></div>
            <div class="center">Institute Signup</div>
            <div class="right"><a href="#" class="link open-panel icon-only"><i class="icon icon-bars"></i></a></div>
        </div>
    </div>
    <div class="page-content">
        <form class="list-block inputs-list">
            <div class="content-block-title">INSTITUTE REGISTRATION</div>
            <ul>
                <li>
                    <div class="item-content">
                        <div class="item-inner">
                            <div class="item-title label">Name of Institute</div>
                            <div class="item-input">
                                <input type="text" placeholder="Name of Institute" id="institute" required>
                            </div>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="item-content">
                        <div class="item-inner">
                            <div class="item-title label">Address</div>
                            <div class="item-input">
                                <textarea placeholder="Address" required id="address"></textarea>
                            </div>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="item-content">
                        <div class="item-inner">
                            <div class="item-title label">Select City</div>
                            <div class="item-input">

                                <select id="city" class="city" required onchange="areaGiver(this.options[this.selectedIndex].value)">
                                    <option value="">Select City</option>
                                    <option value="Abu Dhabi">Abu Dhabi</option>
                                    <option value="Ajman">Ajman</option>
                                    <option value="Dubai">Dubai</option>
                                    <option value="Ras Al Khaima">Ras Al Khaima</option>
                                    <option value="Sharjah">Sharjah</option>
                                    <option value="Fujairah">Fujairah</option>
                                    <option value="Umm al Qwain">Umm al Qwain</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="item-content">
                        <div class="item-inner">
                            <div class="item-title label">Select Area</div>
                            <div class="item-input">
                                <select id="area" required class="area">
                                    <option value="" >Select Area</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="item-content">
                        <div class="item-inner">
                            <div class="item-title label">E-mail</div>
                            <div class="item-input">
                                <input type="email" placeholder="Email Address"  required id="email">
                            </div>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="item-content">
                        <div class="item-inner">
                            <div class="item-title label">Phone</div>
                            <div class="item-input">
                                <input type="text" placeholder="Phone No." id="phone" required>
                            </div>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="item-content">
                        <div class="item-inner">
                            <div class="item-title label">Contact Person</div>
                            <div class="item-input">
                                <input type="text" placeholder="Contact Person" id="c_person" required>
                            </div>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="item-content">
                        <div class="item-inner">
                            <div class="item-title label">Landline</div>
                            <div class="item-input">
                                <input type="text" placeholder="Landline" id="landline" required>
                            </div>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="item-content">
                        <div class="item-inner">
                            <div class="item-title label">Password</div>
                            <div class="item-input">
                                <input type="password" placeholder="Password" required id="password">
                            </div>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="item-content">
                        <div class="item-inner">
                            <div class="item-title label">Confirm Password</div>
                            <div class="item-input">
                                <input type="password" placeholder="Confirm Password" required id="c_password">
                            </div>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="item-content">
                        <div class="item-inner">
                            <a href="#" id="signup_btn" class="button button-fill button-raised">Sign up</a>
                        </div>
                    </div>
                </li>
            </ul>
        </form>
    </div>
</div>
