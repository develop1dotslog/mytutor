<div data-page="student-post" class="page">
    <div class="navbar">
        <div class="navbar-inner">
            <div class="left"><a href="search-student.html" class="back link icon-only"><i class="icon icon-back"></i></a></div>
            <div class="center">Student Post</div>
            <div class="right"><a href="#" class="link open-panel icon-only"><i class="icon icon-bars"></i></a></div>
        </div>
    </div>
    <div class="page-content">
        <form class="list-block inputs-list">
            <div class="content-block-title">POST NEW AD</div>
            <ul>
                <li>
                    <div class="item-content">
                        <div class="item-inner">
                            <div class="item-title label">Select Category</div>
                            <div class="item-input">
                                <select id="category_id" class="category" required>
                                    <option value="" >Select Category</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="item-content">
                        <div class="item-inner">
                            <div class="item-title label">Select Subject</div>
                            <div class="item-input">
                                <select id="subject_id" class="subject" required>
                                    <option value="" >Select Subjects</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="item-content">
                        <div class="item-inner">
                            <div class="item-title label">Select Level</div>
                            <div class="item-input">
                                <select id="level_id" class="level" required>
                                    <option value="" >Select Level</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="item-content">
                        <div class="item-inner">
                            <div class="item-title label">Hours p/week</div>
                            <div class="item-input">
                                <input type="text" id="hour_per_week" required placeholder="Hours p/week">
                            </div>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="item-content">
                        <div class="item-inner">
                            <div class="item-title label">Description</div>
                            <div class="item-input">
                                <textarea required id="description" placeholder="Description"></textarea>
                            </div>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="item-content">
                        <div class="item-inner">
                            <a href="#"  id="post_btn" class="button button-fill button-raised">Post Ad</a>
                        </div>
                    </div>
                </li>
            </ul>
        </form>
    </div>
</div>
