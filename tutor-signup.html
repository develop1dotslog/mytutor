
<div data-page="tutor-signup" class="page">
    <div class="navbar">
        <div class="navbar-inner">
            <div class="left"><a href="signup.html" class="back link icon-only"><i class="icon icon-back"></i></a></div>
            <div class="center">Tutor Signup</div>
            <div class="right"><a href="#" class="link open-panel icon-only"><i class="icon icon-bars"></i></a></div>
        </div>
    </div>
    <div class="page-content">
        <form class="list-block inputs-list">
            <div class="content-block-title">TUTOR REGISTRATION</div>
            <ul>
                <li>
                    <div class="item-content">
                        <div class="item-inner">
                            <div class="item-title label">Title</div>
                            <div class="item-input">
                                <select id="title" required>
                                    <option value="" >Select Title</option>
                                    <option value="Mr." >Mr.</option>
                                    <option value="Ms." >Ms.</option>
                                    <option value="Mrs." >Mrs.</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="item-content">
                        <div class="item-inner">
                            <div class="item-title label">First Name</div>
                            <div class="item-input">
                                <input type="text" placeholder="First Name" id="f_name" required >
                            </div>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="item-content">
                        <div class="item-inner">
                            <div class="item-title label">Last Name</div>
                            <div class="item-input">
                                <input type="text" placeholder="Last Name" id="l_name" required>
                            </div>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="item-content">
                        <div class="item-inner">
                            <div class="item-title label">Gender</div>
                            <div class="item-input">
                                <select id="gender" required>
                                    <option value="">Select gender</option>
                                    <option value="male">Male</option>
                                    <option value="female">Female</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="item-content">
                        <div class="item-inner">
                            <div class="item-title label">Address</div>
                            <div class="item-input">
                                <textarea placeholder="Address" required id="address"></textarea>
                            </div>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="item-content">
                        <div class="item-inner">
                            <div class="item-title label">Select City</div>
                            <div class="item-input">
                                <select id="city_id" class="city" required>
                                    <option value="">Select City</option>
                                    <option value="1">Abu Dhabi</option>
                                    <option value="2">Ajman</option>
                                    <option value="3">Al Ain</option>
                                    <option value="4">Dubai</option>
                                    <option value="5">Ras Al Khaima</option>
                                    <option value="6">Sharjah</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="item-content">
                        <div class="item-inner">
                            <div class="item-title label">Select Area</div>
                            <div class="item-input">
                                <select id="area_id" required class="area">
                                    <option value="" >Select Area</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="item-content">
                        <div class="item-inner">
                            <div class="item-title label">E-mail</div>
                            <div class="item-input">
                                <input type="email" placeholder="Email Address" required id="email">
                            </div>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="item-content">
                        <div class="item-inner">
                            <div class="item-title label">Mobile</div>
                            <div class="item-input">
                                <input type="text" placeholder="mobile" id="mobile" required>
                            </div>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="item-content">
                        <div class="item-inner">
                            <div class="item-title label">Home Phone</div>
                            <div class="item-input">
                                <input type="text" placeholder="phone" id="phone" required>
                            </div>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="item-content">
                        <div class="item-inner">
                            <div class="item-title label">Date of Birth</div>
                            <div class="item-input">
                                <input type="date" placeholder="Date of Birth" id="dob" required>
                            </div>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="item-content">
                        <div class="item-inner">
                            <div class="item-title label">Password</div>
                            <div class="item-input">
                                <input type="password" placeholder="Password" required id="password">
                            </div>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="item-content">
                        <div class="item-inner">
                            <div class="item-title label">Confirm Password</div>
                            <div class="item-input">
                                <input type="password" placeholder="Confirm Password" required id="c_password">
                            </div>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="item-content">
                        <div class="item-inner">
                            <a href="#" id="signup_btn" class="button button-fill button-raised">Sign up</a>
                        </div>
                    </div>
                </li>
            </ul>
        </form>
    </div>
</div>
