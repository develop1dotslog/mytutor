
<div data-page="student-signup" class="page">
    <div class="navbar">
        <div class="navbar-inner">
            <div class="left"><a href="signup.html" class="back link icon-only"><i class="icon icon-back"></i></a></div>
            <div class="center">Student Signup</div>
            <div class="right"><a href="#" class="link open-panel icon-only"><i class="icon icon-bars"></i></a></div>
        </div>
    </div>
    <div class="page-content">
        <form class="list-block inputs-list">
            <div class="content-block-title">STUDENT REGISTRATION</div>
            <ul>
                <li>
                    <div class="item-content">
                        <div class="item-inner">
                            <div class="item-title label">First Name</div>
                            <div class="item-input">
                                <input type="text" id="f_name" placeholder="First Name"/>
                            </div>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="item-content">
                        <div class="item-inner">
                            <div class="item-title label">Last Name</div>
                            <div class="item-input">
                                <input type="text" id="l_name" placeholder="Last Name"/>
                            </div>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="item-content">
                        <div class="item-inner">
                            <div class="item-title label">Gender</div>
                            <div class="item-input">
                                <select id="gender" required>
                                    <option value="">Select gender</option>
                                    <option value="Male">Male</option>
                                    <option value="Female">Female</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="item-content">
                        <div class="item-inner">
                            <div class="item-title label">Address</div>
                            <div class="item-input">
                                <textarea class="resizable" id="address" placeholder="Address"></textarea>
                            </div>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="item-content">
                        <div class="item-inner">
                            <div class="item-title label">Select City</div>
                            <div class="item-input">
                                <select id="cities" class="city" required onchange="areaGiver(this.options[this.selectedIndex].value)">
                                    <option value="">Select City</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </li>

                <li>
                    <div class="item-content">
                        <div class="item-inner">
                            <div class="item-title label">E-mail</div>
                            <div class="item-input">
                                <input type="email" placeholder="E-mail" id="email"/>
                            </div>
                        </div>
                    </div>
                </li>
                <li>
                <li>
                    <div class="item-content">
                        <div class="item-inner">
                            <div class="item-title label">Mobile No</div>
                            <div class="item-input">
                                <input type="text" id="mobile" placeholder="Mobile No"/>
                            </div>
                        </div>
                    </div>
                </li>
                    <div class="item-content">
                        <div class="item-inner">
                            <div class="item-title label">Password</div>
                            <div class="item-input">
                                <input type="password" placeholder="Password" required id="password">
                            </div>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="item-content">
                        <div class="item-inner">
                            <div class="item-title label">Confirm Password</div>
                            <div class="item-input">
                                <input type="password" placeholder="Confirm Password" required id="c_password">
                            </div>
                        </div>
                    </div>
                </li>
            </ul>
            <div class="content-block-title">POST NEW AD</div>
            <ul>
                <li>
                    <div class="item-content">
                        <div class="item-inner">
                            <div class="item-title label">Select Category</div>
                            <div class="item-input">
                                <select id="category_id" class="category" required>
                                    <option value="" >Select Category</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="item-content">
                        <div class="item-inner">
                            <div class="item-title label">Select Subject</div>
                            <div class="item-input">
                                <select id="subject_id" class="subject" required>
                                    <option value="" >Select Subjects</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="item-content">
                        <div class="item-inner">
                            <div class="item-title label">Select Level</div>
                            <div class="item-input">
                                <select id="level_id" class="level" required>
                                    <option value="" >Select Level</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="item-content">
                        <div class="item-inner">
                            <div class="item-title label">Hours p/week</div>
                            <div class="item-input">
                                <input type="text" id="hour_per_week" required placeholder="Hours p/week">
                            </div>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="item-content">
                        <div class="item-inner">
                            <div class="item-title label">Description</div>
                            <div class="item-input">
                                <textarea required id="description" placeholder="Description"></textarea>
                            </div>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="item-content">
                        <div class="item-inner">
                            <a href="#"  id="signup_btn" class="button button-fill button-raised">Sign up</a>
                        </div>
                    </div>
                </li>
            </ul>
        </form>
    </div>
</div>
